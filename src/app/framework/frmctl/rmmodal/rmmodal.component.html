<div class="modal-header bgheader">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group position-relative">
          <label for="exampleInputEmail1">Container ID</label>
          <input type="text" class="form-control" id="" aria-describedby="Help">
          <span class="move-badge">
            <span class="badge badge-success">RCV</span>
          </span>
        </div>
        <div class="my-3 text-center">
            <rmbutton [class]="'btn btn-round-black'" [buttonname]="'Move'" ></rmbutton>
        </div>
  </div>
  <div class="modal-footer bgfooter">
      
    <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button> -->
  </div>
