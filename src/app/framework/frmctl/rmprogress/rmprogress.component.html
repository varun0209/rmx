<div class="progress" [ngSwitch]="status">
  <ng-container *ngSwitchCase="'QUEUED'">
    <div class="progress-bar bg-success" role="progressbar" style="width: 20%"  aria-valuemax="100"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'INPROCESS'">
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%"  aria-valuemax="100"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'RECEIPTCREATED'">
    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"  aria-valuemax="100"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'INVENTORYCREATED'">
    <div class="progress-bar bg-success" role="progressbar" style="width: 75%"  aria-valuemax="100"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'DATATRANSFERED'">
    <div class="progress-bar bg-success" role="progressbar" style="width: 90%"  aria-valuemax="100"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'COMPLETED'">
    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"  aria-valuemax="100"></div>
  </ng-container>  
</div>
<span class="lblStatus">{{status}}</span>
